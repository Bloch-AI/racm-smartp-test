<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix AI - SmartPapers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'display': ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
                        'mono': ['DM Mono', 'monospace'],
                    },
                    colors: {
                        felix: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        primary: {
                            50: '#e6f4fa',
                            100: '#cce9f5',
                            200: '#99d3eb',
                            300: '#66bde1',
                            400: '#33a7d7',
                            500: '#008bd1',
                            600: '#007ab8',
                            700: '#00689e',
                            800: '#005785',
                            900: '#00456b',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }

        /* Subtle scrollbar */
        .scrollbar-thin::-webkit-scrollbar { width: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* Message markdown */
        .prose pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
        .prose code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
        .prose pre code { background: transparent; padding: 0; }
        .prose p { margin-bottom: 16px; line-height: 1.7; }
        .prose p:last-child { margin-bottom: 0; }
        .prose ul, .prose ol { margin: 12px 0; padding-left: 24px; }
        .prose li { margin: 6px 0; line-height: 1.6; }
        .prose h1, .prose h2, .prose h3 { font-weight: 600; margin-top: 24px; margin-bottom: 12px; }
        .prose h1 { font-size: 1.25rem; }
        .prose h2 { font-size: 1.125rem; }
        .prose h3 { font-size: 1rem; }
        .prose a { color: #0284c7; text-decoration: underline; }

        /* Typing animation */
        .typing-dot { animation: bounce 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Conversation hover */
        .conv-item:hover .conv-delete { opacity: 1; }
        .conv-delete { opacity: 0; transition: opacity 0.15s; }

        /* Input focus ring */
        .input-container:focus-within {
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
            border-color: #0ea5e9;
        }
    </style>
</head>
<body class="h-full bg-slate-50">
    <div class="h-full flex flex-col">

        <!-- Header Nav - Consistent with SmartPapers -->
        <nav class="bg-white border-b border-slate-200 flex-shrink-0">
            <div class="flex h-16 items-center justify-between px-4 sm:px-6">
                <!-- Left: Logo + Nav Links -->
                <div class="flex items-center">
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <img src="/static/logo.png" alt="SmartPapers Logo" class="h-8 w-auto">
                        <div class="flex flex-col">
                            <span class="text-xl font-bold text-slate-900 leading-tight font-display">SmartPapers</span>
                            <span class="text-xs text-slate-400 -mt-0.5">Internal Audit</span>
                        </div>
                    </div>
                    <div class="hidden sm:flex sm:items-center sm:ml-8 sm:space-x-1">
                        <a href="/felix" class="flex items-center gap-1.5 bg-primary-50 text-primary-700 rounded-md px-3 py-2 text-sm font-medium">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                            </svg>
                            Felix AI
                        </a>
                        <a href="/" class="text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium transition-colors">
                            Audit Workpapers
                        </a>
                        <a href="/flowchart" class="text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium transition-colors">
                            Flowcharts
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">

            <!-- Sidebar -->
            <aside class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col flex-shrink-0">
                <!-- New Chat -->
            <div class="p-3">
                <button onclick="createNewConversation()" class="w-full flex items-center gap-2 px-3 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    New chat
                </button>
            </div>

            <!-- Conversations -->
            <div class="flex-1 overflow-y-auto scrollbar-thin px-3 pb-3">
                <div id="conversationsList" class="space-y-1">
                    <!-- Conversations loaded here -->
                </div>
            </div>

            <!-- Attachments -->
            <div id="attachmentsSection" class="border-t border-gray-200 p-3 hidden">
                <div class="flex items-center justify-between mb-2">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Attachments</p>
                    <button onclick="document.getElementById('attachmentInput').click()" class="text-xs text-felix-600 hover:text-felix-700 font-medium">
                        + Add
                    </button>
                </div>
                <div id="attachmentsList" class="space-y-1 max-h-32 overflow-y-auto scrollbar-thin">
                    <!-- Attachments loaded here -->
                </div>
                <input type="file" id="attachmentInput" class="hidden" multiple
                       accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg,.gif,.txt,.csv"
                       onchange="handleFileSelect(event)">
            </div>

        </aside>

        <!-- Main Chat -->
        <main class="flex-1 flex flex-col min-w-0">

            <!-- Chat Content -->
            <div class="flex-1 overflow-hidden relative">

                <!-- Empty State -->
                <div id="emptyState" class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center max-w-md px-4">
                        <div class="w-14 h-14 rounded-2xl bg-felix-500 flex items-center justify-center mx-auto mb-6">
                            <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-semibold text-gray-900 mb-2">How can I help you?</h1>
                        <p class="text-gray-500 mb-8">Ask me about your audits, risks, controls, or attach documents for analysis.</p>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="quickPrompt('Summarize the current audit status')" class="p-4 text-left bg-gray-50 hover:bg-gray-100 rounded-xl border border-gray-200 transition-colors">
                                <p class="font-medium text-gray-800 text-sm">Audit Summary</p>
                                <p class="text-xs text-gray-500 mt-1">Current status overview</p>
                            </button>
                            <button onclick="quickPrompt('What controls still need testing?')" class="p-4 text-left bg-gray-50 hover:bg-gray-100 rounded-xl border border-gray-200 transition-colors">
                                <p class="font-medium text-gray-800 text-sm">Testing Status</p>
                                <p class="text-xs text-gray-500 mt-1">Outstanding controls</p>
                            </button>
                            <button onclick="quickPrompt('Help me write a DE test procedure')" class="p-4 text-left bg-gray-50 hover:bg-gray-100 rounded-xl border border-gray-200 transition-colors">
                                <p class="font-medium text-gray-800 text-sm">Draft Test</p>
                                <p class="text-xs text-gray-500 mt-1">Design effectiveness</p>
                            </button>
                            <button onclick="quickPrompt('Draft an issue for a control deficiency')" class="p-4 text-left bg-gray-50 hover:bg-gray-100 rounded-xl border border-gray-200 transition-colors">
                                <p class="font-medium text-gray-800 text-sm">Draft Issue</p>
                                <p class="text-xs text-gray-500 mt-1">Document findings</p>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messagesArea" class="absolute inset-0 overflow-y-auto scrollbar-thin hidden">
                    <div id="messagesList" class="max-w-3xl mx-auto py-8 px-6 space-y-8">
                        <!-- Messages rendered here -->
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="hidden">
                <div class="max-w-3xl mx-auto px-6 pb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-felix-500 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                            </svg>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 bg-white">
                <div class="max-w-3xl mx-auto p-4">
                    <div class="input-container flex items-end gap-2 p-2 bg-gray-50 border border-gray-300 rounded-2xl transition-all">
                        <button onclick="document.getElementById('attachmentInput').click()"
                                class="flex-shrink-0 p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-lg transition-colors"
                                title="Attach files">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </button>
                        <textarea id="messageInput"
                            rows="1"
                            class="flex-1 bg-transparent border-0 outline-none resize-none text-gray-900 placeholder-gray-400 text-sm py-2 px-1 max-h-32"
                            placeholder="Message Felix..."
                            onkeydown="handleInputKeydown(event)"
                            oninput="autoResizeTextarea(this)"></textarea>
                        <button onclick="sendMessage()" id="sendBtn"
                                class="flex-shrink-0 p-2 bg-felix-500 text-white rounded-lg hover:bg-felix-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 text-center mt-3">Felix can make mistakes. Verify important information.</p>
                </div>
            </div>

        </main>
        </div> <!-- Close flex wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // ============== State ==============
        const userId = '{{ user_id }}';
        let currentConversationId = null;
        let conversations = [];
        let isLoading = false;

        // ============== Initialize ==============
        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
        });

        // ============== API Functions ==============
        async function loadConversations() {
            try {
                const res = await fetch('/api/felix/conversations');
                conversations = await res.json();
                renderConversationsList();
            } catch (e) {
                console.error('Failed to load conversations:', e);
            }
        }

        async function createNewConversation() {
            try {
                const res = await fetch('/api/felix/conversations', { method: 'POST' });
                const conv = await res.json();
                currentConversationId = conv.id;
                conversations.unshift(conv);
                renderConversationsList();
                showChatContainer();
                document.getElementById('messagesList').innerHTML = '';
                document.getElementById('messageInput').focus();
                await loadAttachments();
            } catch (e) {
                console.error('Failed to create conversation:', e);
            }
        }

        async function selectConversation(convId) {
            currentConversationId = convId;
            renderConversationsList();
            showChatContainer();

            try {
                const res = await fetch(`/api/felix/conversations/${convId}/messages`);
                const messages = await res.json();
                renderMessages(messages);
                await loadAttachments();
            } catch (e) {
                console.error('Failed to load messages:', e);
            }
        }

        async function deleteConversation(convId, event) {
            event.stopPropagation();
            if (!confirm('Delete this conversation?')) return;

            try {
                await fetch(`/api/felix/conversations/${convId}`, { method: 'DELETE' });
                conversations = conversations.filter(c => c.id !== convId);
                renderConversationsList();

                if (currentConversationId === convId) {
                    currentConversationId = null;
                    showEmptyState();
                }
            } catch (e) {
                console.error('Failed to delete conversation:', e);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || isLoading) return;

            if (!currentConversationId) {
                try {
                    const res = await fetch('/api/felix/conversations', { method: 'POST' });
                    const conv = await res.json();
                    currentConversationId = conv.id;
                    conversations.unshift(conv);
                    renderConversationsList();
                    showChatContainer();
                } catch (e) {
                    console.error('Failed to create conversation:', e);
                    return;
                }
            }

            input.value = '';
            input.style.height = 'auto';

            appendMessage({ role: 'user', content });
            scrollToBottom();

            isLoading = true;
            document.getElementById('typingIndicator').classList.remove('hidden');
            scrollToBottom();

            try {
                const res = await fetch(`/api/felix/conversations/${currentConversationId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await res.json();

                if (data.error) {
                    appendMessage({ role: 'assistant', content: `Error: ${data.error}` });
                } else {
                    appendMessage(data);
                }

                loadConversations();

            } catch (e) {
                appendMessage({ role: 'assistant', content: `Error: ${e.message}` });
            } finally {
                isLoading = false;
                document.getElementById('typingIndicator').classList.add('hidden');
                scrollToBottom();
            }
        }

        function quickPrompt(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // ============== UI Functions ==============
        function renderConversationsList() {
            const container = document.getElementById('conversationsList');

            if (conversations.length === 0) {
                container.innerHTML = '<p class="text-sm text-gray-400 py-4 text-center">No conversations yet</p>';
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conv-item group flex items-center gap-2 px-3 py-2.5 rounded-lg cursor-pointer transition-colors ${conv.id === currentConversationId ? 'bg-felix-50 text-felix-700' : 'hover:bg-gray-100 text-gray-700'}"
                     onclick="selectConversation('${conv.id}')">
                    <svg class="w-4 h-4 flex-shrink-0 ${conv.id === currentConversationId ? 'text-felix-500' : 'text-gray-400'}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span class="flex-1 text-sm truncate">${escapeHtml(conv.title)}</span>
                    <button onclick="deleteConversation('${conv.id}', event)"
                            class="conv-delete p-1 hover:bg-gray-200 rounded transition-colors">
                        <svg class="w-4 h-4 text-gray-400 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function showChatContainer() {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('messagesArea').classList.remove('hidden');
        }

        function showEmptyState() {
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('messagesArea').classList.add('hidden');
            document.getElementById('attachmentsSection').classList.add('hidden');
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesList');
            container.innerHTML = '';
            messages.forEach(msg => appendMessage(msg));
            scrollToBottom();
        }

        function appendMessage(msg) {
            const container = document.getElementById('messagesList');
            const isUser = msg.role === 'user';

            const div = document.createElement('div');
            div.className = 'flex gap-4';

            if (isUser) {
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 mb-1">You</p>
                        <div class="text-gray-700 text-sm leading-relaxed">${escapeHtml(msg.content)}</div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-felix-500 flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 mb-1">Felix</p>
                        <div class="text-gray-700 text-sm prose">${marked.parse(msg.content)}</div>
                    </div>
                `;
            }

            container.appendChild(div);
        }

        function handleInputKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 128) + 'px';
        }

        function scrollToBottom() {
            const area = document.getElementById('messagesArea');
            if (area) {
                area.scrollTop = area.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== Attachment Functions ==============
        let attachments = [];

        async function loadAttachments() {
            if (!currentConversationId) {
                attachments = [];
                renderAttachmentsList();
                return;
            }

            try {
                const res = await fetch(`/api/felix/conversations/${currentConversationId}/attachments`);
                attachments = await res.json();
                renderAttachmentsList();
            } catch (e) {
                console.error('Failed to load attachments:', e);
            }
        }

        function renderAttachmentsList() {
            const section = document.getElementById('attachmentsSection');
            const container = document.getElementById('attachmentsList');

            if (!currentConversationId) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');

            if (attachments.length === 0) {
                container.innerHTML = '<p class="text-xs text-gray-400 py-2">No files attached</p>';
                return;
            }

            container.innerHTML = attachments.map(att => `
                <div class="group flex items-center gap-2 py-1.5 text-gray-600">
                    <span class="text-sm">${getFileIcon(att.mime_type)}</span>
                    <a href="/api/felix/attachments/${att.id}/download"
                       class="flex-1 text-xs truncate hover:text-felix-600"
                       title="${escapeHtml(att.original_filename)}">${escapeHtml(att.original_filename)}</a>
                    <button onclick="deleteAttachment(${att.id}, event)"
                            class="opacity-0 group-hover:opacity-100 p-1 hover:bg-gray-200 rounded transition-all">
                        <svg class="w-3 h-3 text-gray-400 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            if (!currentConversationId) {
                try {
                    const res = await fetch('/api/felix/conversations', { method: 'POST' });
                    const conv = await res.json();
                    currentConversationId = conv.id;
                    conversations.unshift(conv);
                    renderConversationsList();
                    showChatContainer();
                } catch (e) {
                    console.error('Failed to create conversation:', e);
                    return;
                }
            }

            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch(`/api/felix/conversations/${currentConversationId}/attachments`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        alert(`Failed to upload ${file.name}: ${err.error}`);
                    }
                } catch (e) {
                    alert(`Failed to upload ${file.name}: ${e.message}`);
                }
            }

            event.target.value = '';
            await loadAttachments();
        }

        async function deleteAttachment(attachmentId, event) {
            event.preventDefault();
            event.stopPropagation();

            if (!confirm('Delete this attachment?')) return;

            try {
                await fetch(`/api/felix/attachments/${attachmentId}`, { method: 'DELETE' });
                await loadAttachments();
