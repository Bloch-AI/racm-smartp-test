<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPapers - Flowcharts</title>

    <!-- Google Fonts - Bloch AI Design System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/tailwind-config.js"></script>

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/static/css/common.css">

    <!-- Drawflow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css">
    <link rel="stylesheet" href="/static/css/flowchart.css">
</head>
<body class="h-full">
    <div class="h-full flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white border-b border-slate-200 flex-shrink-0">
            <div class="flex h-16 items-center justify-between px-4 sm:px-6">
                <div class="flex items-center">
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <img src="/static/logo.png" alt="SmartPapers Logo" class="h-8 w-auto">
                        <div class="flex flex-col">
                            <span class="text-xl font-bold text-slate-900 leading-tight">SmartPapers</span>
                            <span class="text-xs text-slate-400 -mt-0.5">Internal Audit</span>
                        </div>
                    </div>
                    <div class="hidden sm:flex sm:items-center sm:ml-8 sm:space-x-1">
                        <a href="/audit-plan" class="text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium transition-colors">
                            Audit Plan
                        </a>
                        <a href="/" class="text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium transition-colors">
                            Audit Workpapers
                        </a>
                    </div>
                </div>
                <!-- Right side -->
                <div class="flex items-center gap-4">
                    <div class="hidden sm:flex sm:items-center sm:space-x-1">
                        <a href="/felix" class="flex items-center gap-1.5 text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium transition-colors">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                            </svg>
                            Felix AI
                        </a>
                        <a href="/library" class="flex items-center gap-1.5 text-slate-500 hover:bg-slate-100 hover:text-slate-700 rounded-md px-3 py-2 text-sm font-medium transition-colors">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                            Library
                        </a>
                    </div>
                    <div class="flex items-center gap-2">
                    <select id="flowchartSelect" onchange="selectFlowchart()" class="h-9 rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                        <option value="">-- Select Flowchart --</option>
                    </select>
                    <input type="text" id="flowchartName" placeholder="Or enter name..." value="{{ flowchart_id or '' }}" class="h-9 rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm w-40">
                    <button onclick="loadFlowchart()" class="btn btn-ghost">Load</button>
                    <button onclick="exportData()" class="btn btn-secondary">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Export
                    </button>
                    <button onclick="clearCanvas()" class="btn btn-ghost" id="clearBtn">Clear</button>
                    <button onclick="saveFlowchart()" class="btn btn-primary" id="saveBtn">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save
                    </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="flex-1 flex overflow-auto">
            <!-- Sidebar -->
            <div id="flowchartSidebar" class="w-56 bg-white border-r border-slate-200 p-4 overflow-y-auto flex-shrink-0">
                <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Flow Nodes</h3>

                <div class="space-y-2">
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-green-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="start">
                        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="2"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12l2 2 4-4"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">Start</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-blue-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="process">
                        <div class="w-8 h-8 rounded bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">Process</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-amber-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="decision">
                        <div class="w-8 h-8 rounded bg-amber-100 flex items-center justify-center flex-shrink-0 rotate-45">
                            <svg class="w-4 h-4 text-amber-600 -rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">Decision</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-red-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="end">
                        <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">End</span>
                    </div>
                </div>

                <div class="my-4 border-t border-slate-200"></div>
                <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Audit Elements</h3>

                <div class="space-y-2">
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-dashed border-violet-300 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="control">
                        <div class="w-8 h-8 rounded bg-violet-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-violet-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">Control</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-red-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="risk">
                        <div class="w-8 h-8 rounded bg-red-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">Risk</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-cyan-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="document">
                        <div class="w-8 h-8 rounded bg-cyan-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">Document</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-white border border-slate-200 rounded-lg cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all" draggable="true" ondragstart="drag(event)" data-node="system">
                        <div class="w-8 h-8 rounded bg-slate-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/></svg>
                        </div>
                        <span class="text-sm font-medium text-slate-600">System</span>
                    </div>
                    <div class="node-item flex items-center gap-3 p-3 bg-yellow-50 border border-yellow-200 rounded cursor-grab hover:shadow-md hover:-translate-y-0.5 transition-all -rotate-1" draggable="true" ondragstart="drag(event)" data-node="note">
                        <div class="w-8 h-8 rounded bg-yellow-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                        </div>
                        <span class="text-sm font-medium text-yellow-700">Note</span>
                    </div>
                </div>
            </div>

            <!-- Canvas -->
            <div id="drawflow" class="flex-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <!-- Zoom controls -->
        <div class="fixed bottom-6 right-6 flex gap-1 bg-white rounded-lg shadow-lg p-1 ring-1 ring-slate-200">
            <button onclick="zoomOut()" class="w-9 h-9 flex items-center justify-center text-slate-600 hover:bg-slate-100 rounded-md transition-colors text-lg">âˆ’</button>
            <button onclick="zoomReset()" class="w-9 h-9 flex items-center justify-center text-slate-600 hover:bg-slate-100 rounded-md transition-colors">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
            <button onclick="zoomIn()" class="w-9 h-9 flex items-center justify-center text-slate-600 hover:bg-slate-100 rounded-md transition-colors text-lg">+</button>
        </div>

        <!-- Toast notifications -->
        <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 flex flex-col gap-2"></div>
    </div>

    <!-- Drawflow JS -->
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script src="/static/js/flowchart.js"></script>

    <script>
        // Initialize editor with page-specific configuration
        const initialFlowchartId = "{{ flowchart_id or '' }}";
        const isAdmin = {{ 'true' if is_admin else 'false' }};

        document.addEventListener('DOMContentLoaded', function() {
            initFlowchartEditor('drawflow', { isAdmin: isAdmin });
            loadFlowchartList('flowchartSelect', initialFlowchartId);

            if (initialFlowchartId) {
                setTimeout(() => loadFlowchart(), 500);
            }
        });
    </script>
</body>
</html>
